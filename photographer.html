<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/lightbox.css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Fisheye - photographe </title>
</head>
<body>
<header>
    <a href="index.html" aria-label="Fisheye Home page" tabindex="0">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
    </a>
</header>

<main id="main">
    <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="sorting-section">
        <p class="sort-by">Trier par</p>
        <div class="sorting-container"></div>
    </div>
</main>
<div id="contact_modal" role="dialog" aria-hidden="true">
    <div class="bground">
        <div class="modal">
            <header>
                <div class="modal-header-text">
                    <h2 id="modal-title">Contactez-moi</h2>
                    <p id="photographer_name"></p>
                </div>
                <div class="close_modal">
                    <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close modal"/>
                </div>
            </header>
            <form id="form" name="reserve" action="photographer.html" method="get">
                <div class="modal-body">
                    <div class="formData">
                        <label for="first">Prénom</label><br/>
                        <input class="text-control" type="text" id="first" name="first" aria-label="Prénom"/>
                    </div>
                    <div class="formData">
                        <label for="last">Nom</label><br/>
                        <input class="text-control" type="text" id="last" name="last" aria-label="Nom"/>
                    </div>
                    <div class="formData">
                        <label for="email">E-mail</label><br/>
                        <input class="text-control" id="email" name="email" aria-label="E-mail"/>
                    </div>
                    <div class="formData">
                        <label for="message">Votre Message</label>
                        <textarea class="text-control" type="text" id="message" name="message" aria-label="Votre Message"></textarea>
                    </div>
                    <button class="contact_button" aria-label="Envoyer le message">Envoyer</button>
                </div>
            </form>
        </div>
    </div>
</div>

</div>

<div id="lightbox" class="lightbox" style="display: none;">
    <button class="lightbox-close">
        <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" fill="#911C1C"/>
        </svg>
    </button>
    <button class="lightbox-prev">
        <svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M29.6399 42.36L11.3199 24L29.6399 5.64L23.9999 -2.46532e-07L-0.000107861 24L23.9999 48L29.6399 42.36Z" fill="#911C1C"/>
        </svg>
    </button>
    <button class="lightbox-next">
        <svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.360108 5.64L18.6801 24L0.360107 42.36L6.00011 48L30.0001 24L6.00011 3.88195e-06L0.360108 5.64Z" fill="#911C1C"/>
        </svg>
    </button>
    <div id="lightbox-media"></div>
    <p class="lightbox-caption"></p>
</div>


<script type="module" src="scripts/pages/photographer.js"></script>
<script type="module" src="/scripts/utils/contactForm.js"></script>
<script type="module" src="/scripts/Factory/media.js"></script>
<script type="module" src="scripts/utils/lightbox.js"></script>
<script type="module" src="scripts/utils/sorting.js"></script>
</body>
</html>
