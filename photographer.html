<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"  aria-label="Fisheye Home page" tabindex="0"> 
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />

        </header>
				<form id="form" name="reserve" action="photographer.html" method="get">
					<div class="formData">
                        <label for="first">Prénom</label><br />
                        <input
                                class="text-control"
                                type="text"
                                id="first"
                                name="first"
                        />
                    </div>
                    <div class="formData">
                        <label for="last">Nom</label><br />
                        <input
                                class="text-control"
                                type="text"
                                id="last"
                                name="last"
                        />
                    </div>
                    <div class="formData">
                        <label for="email">E-mail</label><br />
                        <input
                                class="text-control"
                                id="email"
                                name="email"
                        />
                    </div>
                    <div class="formData">
                        <label for="message">Votre Message</label>
                        <textarea
                                class="text-control"
                                type="text"
                                id="message"
                                name="message"
                        ></textarea>
                    </div>
                    <button class="contact_button">Envoyer</button>
					</div>
				</form>
			</div>
            <div class="modal-confirmation">
            <p class="modal-confirmation-text">
            Votre message <br />
            a bien été envoyé !
            </p>
            <button class="btn-submit btn-close">Fermer</button>
            </div>
		</div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/Factory/media.js"></script>
  </body>
</html>
